<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Check weather conditions</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/48da3dcaf8.js"></script>
</head>

<body>
  <main>
    <div class="wrapper">
      <header class="header">
        <h1 class="h1">Check weather conditions</h1>
        <div class="time">19:17</div>
      </header>
      <section class="search">
        <input type="text" placeholder="Location" class="input">
      </section>
      <!-- Current conditions -->
      <section class="current">
        <h2 class="h2">Current <small>conditions</small></h2>
        <div class="details">
          <p class="weather">Sunny</p>
          <div class="icon"><img src="https://img.icons8.com/wired/64/000000/partly-cloudy-day.png"></div>
          <div class="temp">16C</div>
        </div>
      </section>
      <!-- END Current conditions -->
      <!-- 5 days forecast conditions -->
      <section class="forecast">
        <h2 class="h2">Forecast for 5 days</h2>
        <!-- One Day info -->
        <div class="item">
          <div class="info">
            <div class="day-name">Monday</div>
            <div class="date">01.07.2019</div>
          </div>
          <div class="day">
            <div class="icon"><img src="icons/1.svg" alt=""></div>
          </div>
          <p class="phase first">Lorem ipsum dolor.</p>
          <div class="night">
            <div class="icon"><img src="icons/3.svg" alt=""></div>
          </div>
          <p class="phase">Lorem ipsum dolor.</p>
        </div>
        <!-- END Day info -->
      </section>
      <!-- END 5 days forecast conditions -->
    </div>
  </main>
  <footer class="footer">
    <p>&copy; All rights reserved <span class="name">AJ</span></p>
  </footer>
  <script src="assets/converted.js"></script>
</body>

</html>
