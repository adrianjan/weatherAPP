<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Check weather conditions</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/48da3dcaf8.js"></script>
</head>

<body>
  <div class="wrapper flex flex-column">
    <header>
      <h1 class="header h1">User friendly weather APP :]</h1>
    </header>
    <main>
      <div class="container">
        <header class="container-header">
          <div class="time">9:51</div>
          <div class="logo flex flex-row">
            <h3 class="h3">Your weather-APP</h3>
            <i class="fas fa-temperature-low"></i>
          </div>
        </header>
        <!-- Search form -->
        <section class="start flex flex-column">
          <header>
            <h2>Wanna check out weather conditions?</h2>
          </header>
          <div>
            <form>
              <input name="city" class="input input-text" type="text" placeholder="Location">
            </form>
          </div>
        </section>
        <!-- END Search form -->
        <!-- Current conditions -->
        <section class="now">
          <h3 class="h3 ml-20">Current <small>weather conditions</small></h3>
          <div class="details flex flex-column">
            <div class="icon"><img src="icons/1.svg" alt=""></div>
            <div class="temp"></div>
          </div>
        </section>
        <!-- END Current conditions -->
        <!-- 5 days Forecast -->
        <section class="forecast">
          <h3 class="h3 ml-20">5 days <small>Forecast</small></h3>
          <div class="details">
            <!-- One day info  -->
            <div class="item">
              <div class="info text-center">
                <div class="date">02.06.2019</div>
                <div class="days-name">Monday</div>
              </div>
              <div class="day text-center">
                <div class="icon"><img src="icons/2.svg" alt=""></div>
              </div>
              <div class="night text-center">
                <div class="icon"><img src="icons/21.svg" alt=""></div>
              </div>
            </div>
            <!-- End One day info  -->
          </div>
        </section>
        <!-- END 5 days Forecast -->
      </div>
    </main>
  </div>
  <script src="assets/converted.js"></script>
</body>

</html>
